<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0"
      name="viewport"
    />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="description" content="content" />
    <meta name="keywords" content="keywords" />
    <meta name="author" content="Keri Urban" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Jacques Cousteau avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="add-card-button"
          ></button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
          <footer class="footer">
            <p class="footer__copyright">Â© 2022 Around The U.S.</p>
          </footer>
        </section>
      </main>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form
          class="modal__form"
          id="profile-edit-form"
          name="profile-edit-form"
        >
          <input
            type="text"
            class="modal__input"
            name="title"
            id="profile-title-input"
            placeholder="Name"
          />
          <input
            type="text"
            class="modal__input"
            name="description"
            id="profile-description-input"
            placeholder="Description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form" name="add-card-form">
          <input
            type="text"
            class="modal__input"
            name="title"
            id="add-card-title-input"
            placeholder="Title"
          />
          <input
            type="text"
            class="modal__input"
            name="url"
            id="add-card-url-input"
            placeholder="Image URL"
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          type="button"
          class="modal__close"
          id="preview-image-close"
        ></button>
        <img src="" alt="" class="modal__preview-image modal__image-popup" />
        <p class="modal__preview-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <button class="card__trash-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
