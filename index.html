<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0"
      name="viewport"
    />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="description" content="content" />
    <meta name="keywords" content="keywords" />
    <meta name="author" content="Keri Urban" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Jacques Cousteau avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="add-card-button"
          ></button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
          <footer class="footer">
            <p class="footer__copyright">Â© 2022 Around The U.S.</p>
          </footer>
        </section>
      </main>
    </div>

    <!-- Edit popup -->
    <div class="popup" id="profile-edit-popup">
      <div class="popup__container">
        <button class="popup__close" id="profile-edit-close"></button>
        <form
          class="popup__form"
          id="profile-edit-form"
          name="profile-edit-form"
        >
          <p class="popup__heading">Edit Profile</p>
          <label class="popup__label">
            <input
              class="popup__input popup__input_type_name"
              id="profile-title-input"
              name="title"
              placeholder="Name"
              type="text"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error" id="profile-title-input-error"></span>
          </label>
          <label class="popup__label">
            <input
              class="popup__input popup__input_type_description"
              id="profile-description-input"
              name="description"
              placeholder="Description"
              type="text"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="popup__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button type="submit" class="popup__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card popup -->
    <div class="popup" id="add-card-popup">
      <div class="popup__container">
        <button class="popup__close" id="add-card-close"></button>
        <form class="popup__form" id="add-card-form" name="add-card-form">
          <p class="popup__heading">New Place</p>
          <label class="popup__label">
            <input
              class="popup__input popup__input_type_title"
              id="add-card-title-input"
              name="title"
              placeholder="Title"
              type="text"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="popup__error" id="add-card-title-input-error"></span>
          </label>
          <label class="popup__label">
            <input
              class="popup__input popup__input_type_url"
              id="add-card-url-input"
              name="url"
              placeholder="Image URL"
              type="url"
              required
            />
            <span class="popup__error" id="add-card-url-input-error"></span>
          </label>

          <button type="submit" class="popup__button popup__button_disabled">
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Image popup -->
    <div class="popup" id="preview-image-popup">
      <div class="popup__container popup__container_type_preview">
        <button
          type="button"
          class="popup__close"
          id="preview-image-close"
        ></button>
        <img src="" alt="" class="popup__preview-image popup__image-popup" />
        <p class="popup__preview-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <button class="card__trash-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
